# Supabase PostgreSQL Configuration
# ===================================
# Để sử dụng: chạy với -Dspring.profiles.active=supabase
# Hoặc set environment variable: SPRING_PROFILES_ACTIVE=supabase

# Connection URL - Sử dụng Direct Connection (port 5432)
spring.datasource.url=jdbc:postgresql://db.izclxbskbptszsjvijdq.supabase.co:5432/postgres

# Username: postgres
spring.datasource.username=postgres

# Password: Lấy từ Supabase Dashboard > Settings > Database > Database password
spring.datasource.password=G@con123123

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings (quan trọng cho cloud database)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
